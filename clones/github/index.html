<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta 
        http-equiv="X-UA-Compatible" 
        content="IE=edge">
    <meta 
        name="viewport" 
        content="width=device-width, initial-scale=1.0">
    <link 
        rel="stylesheet" 
        href="estilo.css">
    <title>GitHub</title>
</head>
<body>
    <header class="cabecalho">  
        <div class="headerEsquerda">
            <figure class="logo">
                <img src="assets/img/svg/logoGithub.svg" alt="">
            </figure>
            <form class="pesquisa">
                <label 
                    for="input" 
                    class="campoPesquisa">
                    <input
                        type="text"
                        placeholder="Search or jump to..."
                        class="cabecalhoPesquisa">
                    <img 
                        src="./assets/img/svg/barraPesquisa.svg"
                        class="barraPesquisa" 
                        alt="Indicação para digitar / e ter mais funções">
                </label>
            </form>
            <nav class="navCabecalho">
                <ul class="listaLinks">
                    <li class="liLinks">
                        <a
                            href=""
                            class="linkCabecalho">
                            Pull requests
                        </a>
                    </li>
                    <li class="liLinks">
                        <a
                            href=""
                            class="linkCabecalho">
                            Issues
                        </a>
                    </li>
                    <li class="liLinks">
                        <a
                            href=""
                            class="linkCabecalho">
                            Marketplace
                        </a>
                    </li>
                    <li class="liLinks">
                        <a
                            href=""
                            class="linkCabecalho">
                            Explore
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="botoesDireita">
            <button class="sino">
                <img 
                    src="" 
                    alt="" 
                    class="fotoSino">
            </button>
            <button class="perfil">
                <img 
                    src="" 
                    alt="" 
                    class="fotoPerfil">
            </button>
        </div>
    </header>
    <header class="cabecalhoRepo">
        <div class="nomeRepo">
            <img 
                src="" 
                alt="" 
                class="iconeRepo">
            <h1 class="caminhoRepo">
                NomeDoUsuario / Repo
            </h1>
            <span class="visibilidadeRepo">
                Public
            </span>
        </div>
        <div class="botoesRepo">
            <button class="pin">
                <img 
                    src="" 
                    alt="" 
                    class="iconePin">
                Pin
            </button>
            <button class="unwatch">
                <img 
                    src="" 
                    alt="" 
                    class="iconeOlho">
                Unwatch
                <span class="bolinhaNumero">
                    1
                </span>
                <span class="setaDrop">

                </span>
            </button>
        </div>
    </header>
</body>
</html>
